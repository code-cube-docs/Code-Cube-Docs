markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_fonts:
  - name: Mulish
    files:
      - Mulish-Regular.ttf
      - Mulish-SemiBold.ttf
      - Mulish-Bold.ttf
      - Mulish-Italic.ttf
