site_name: Code Cube documentation library 
theme:
  name: material 
  logo: code cube logo white.png
  favicon: logo.png
  features:
    - navigation.top
    - navigation.path
    - navigation.sections
  custom_dir: custom_dir
extra_css : [extra.css]

plugins:
  - search

nav:
